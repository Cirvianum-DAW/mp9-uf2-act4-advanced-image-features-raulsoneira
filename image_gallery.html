<!DOCTYPE html>
<html>
  <head>
    <title>Lightbox2 Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }

      .image-grid img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
      <nav class="mt-4">
        <div class="text-center mt-5">
          <a
            href="basic_image.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Ex1 i Ex2</a
          >
          <a
            href="resolution_switching.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Ex3</a
          >
          <a
            href="image_alignment.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Ex4 i Ex5</a
          >
          <a
            href="image_gallery.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Ex6</a
          >
          <a
            href="figure_picture.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Ex7 i Ex8</a
          >
          <a
            href="VectorImatges.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Vector Images</a
          >
          <a
            href="Palmera_Logo_Fons.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Palmera i Logo Mides</a
          >
          <a
            href="logoCreat.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Logo</a
          >
        </div>
      </nav>
    </header>

    <h1>Lightbox2 Example</h1>
    <div class="image-grid">
      <a
        href="img/Barcelona-Blog-de-Renfe-4.jpg"
        data-lightbox="example-set"
        data-title="Barcelona"
        ><img src="img/Barcelona-Blog-de-Renfe-4.jpg" alt="Barcelona"
      /></a>
      <a href="img/lleida.avif" data-lightbox="example-set" data-title="Lleida"
        ><img src="img/lleida.avif" alt="Lleida"
      /></a>
      <a href="img/girona.jpg" data-lightbox="example-set" data-title="Girona"
        ><img src="img/girona.jpg" alt="Girona"
      /></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
      lightbox.option({
        resizeDuration: 200,
        wrapAround: true,
      });
    </script>
  </body>
</html>
